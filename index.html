<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>yubi yubi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="timer">
      <div class="controls">
        <input id="duration" value="30" />
        <button class="button" id="start">
          <i class="fas fa-play"></i>
        </button>
        <button id="pause">
          <i class="fas fa-pause"></i>
        </button>
      </div>

      <svg class="timer-fg" height="400" width="400">
        <circle
          id="timer-fg" 
          r="180"
          cx="200"
          cy="200"
          fill="transparent"
          stroke="slateblue"
          stroke-linecap="round"
          stroke-width="40"
          transform="rotate(-90 200 200)"
        />
      </svg>
    </div>

    <script src="Timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
